base_url = "https://bold.casa"
title = "bold.casa"
description = "Workshop of John Rembold — builder, maker, inventor."
author = "John Rembold"
default_language = "en"
theme = "tabi"

minify_html = true
build_search_index = true
generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]

taxonomies = [
    { name = "tags", feed = true },
]

[markdown]
highlight_code = true
# Tabi supports: css (default), or built-in zola themes.
# We'll use a built-in one for simplicity unless we setup the css files.
highlight_theme = "dracula"
smart_punctuation = true
external_links_target_blank = true
external_links_no_follow = false
external_links_no_referrer = true

[extra]
author = "John Rembold"
skin = "lavender" 
# lavender is distinct and nice. Options: blue, teal, mint, red, monochrome...
theme_switcher = true
default_theme = "dark"

# Menu configuration (Tabi uses 'menu', not 'navbar_items')
menu = [
    { name = "Projects", url = "projects", trailing_slash = true },
    { name = "Blog", url = "blog", trailing_slash = true },
]

socials = [
    { name = "github", url = "https://github.com/jbold", icon = "github" },
]

# Tabi settings
show_reading_time = true
show_date = true
copy_button = true
email = "jr@bold.casa"
encode_plaintext_email = false
copyright = "$TITLE © $CURRENT_YEAR $AUTHOR"

